<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All applicants</h1>
    <div th:each="applicant : ${applicants}">
    <h4>
        <a th:href="'applicants/'+ ${applicant.externalUserId}" th:text="${applicant}"></a>
    </h4>
    </div>
<div>
    <form action="start" method="get">
        <button type="submit">Return to main page</button>
    </form>
</div>
</body>
</html>
